<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center>
    <div class="container">
        <div class="col">
            <form class="form-login" action="{% url 'do_register' %}" method="post">
                {% csrf_token %}
                    <h3 class="text-center">欢迎注册</h3>
                    {% if err_msg %}
                        <div style="color:red;font-size:24px;">{{ err_msg }}</div>
                    {% endif %}
                    <div class="form-group">
                        <!--<label for="id_username">用户名：</label>-->
                        <input type="text" name='username' class="form-control" id="id_username" placeholder="请输入用户名" autofocus required>
                    </div>
                    <div class="form-group">
                        <!--<label for="id_password">密码：</label>-->
                        <input type="password" name='pwd' class="form-control" id="id_password" placeholder="请输入密码" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary float-right">注册</button>
                        <a href="{% url 'show' %}" class="text-success "><ins>返回</ins></a>

                    </div>
            </form>
        </div>
    </div>

</center>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
